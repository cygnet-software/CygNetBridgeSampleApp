<p-card>
    <p-table #transactionsTable [value]="transaction" >
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 50%">Property</th>
                <th style="width: 50%">Value</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-prop let-rowIndex="rowIndex">
            <tr>
                <td style = "word-wrap:break-word;">{{prop.key}}</td>
                <td>{{prop.value}}</td>
            </tr>
        </ng-template>
    </p-table>
</p-card>

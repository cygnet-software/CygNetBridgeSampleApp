<div id="nav">
  <div>
    <p-sidebar [(visible)]="display">
      <div *ngIf="twoFactorAuth">
        <strong>Enter your verification code</strong>
        <p>Enter the verification code generated by your Authenticator app.</p>
        <small>Enter the 6-digit code</small>
        <input #twoFactorInput />
        <br />
        <br/>
      </div>
      <button id="login-button" (click)="login()" pButton label="Login"></button>
      <p-checkbox [(ngModel)]="isLoggedIn" binary="true" disabled="true"></p-checkbox>
      <br />
      <hr/>
      <input #domainInput required />
      <button id="domain-button" (click)="setDomain(domainInput.value)" pButton label="Set domain"></button>
      <div *ngIf="isDomainSet">
        Domain: {{domain}}
      </div>
          <p-menu [style]="{width: '100%', height: '75%','overflow-y':'scroll'}" [model]="menuItems" (click)="display = false"></p-menu>
    </p-sidebar>
  </div>

  <button id="display-button" (click)="display = true" pButton icon="pi pi-bars"></button>
</div>
